<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9-2</title>
</head>
<body>
    <script>
        var hap = 0, count = 4;
        while(count <= 1000)
        {
            hap = hap + count;
            count = count + 4;
        }
        document.write("4의 배수의 합은 " + hap + "입니다.");
    </script>
</body>
</html>
