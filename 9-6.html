<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9-6</title>
</head>
<body>
    <script>
        var num1, num2, sum = 0, temp;
        num1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
        num2 = parseInt(prompt("두번째 숫자를 입력하세요."));
        document.write("첫번째 숫자 = " + num1 + "<BR>" + "두번째 숫자 = " + num2 + "<BR>");
        
        if(num1 > num2)
        {
            temp = num1;
            num1 = num2;
            num2 = temp;
        }

        while(num1 <= num2)
        {
            if(num1 %2 == 1)
            {
                sum = sum + num1;
            }
            num1 = num1 + 1;
        }
        document.write("두 수 사이의 홀수의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
